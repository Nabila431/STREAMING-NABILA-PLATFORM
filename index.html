  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #f0f2f5, #e3f2fd);
      color: #333;
    }header.navbar {
  background: #1e88e5;
  color: #fff;
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
}

header.navbar h1 {
  margin: 0;
  font-size: 1.5rem;
}

header.navbar nav a {
  color: #fff;
  text-decoration: none;
  margin-left: 1rem;
  font-weight: 600;
}

.main-content {
  padding: 2rem;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 1.5rem;
}

.video-card {
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(0,0,0,0.1);
  padding: 1rem;
  transition: transform 0.3s ease;
}

.video-card:hover {
  transform: translateY(-5px);
}

.video-card iframe {
  width: 100%;
  aspect-ratio: 16/9;
  border-radius: 8px;
  border: none;
}

.video-card h3 {
  margin-top: 1rem;
  font-size: 1.1rem;
  color: #1e88e5;
}

  </style>
